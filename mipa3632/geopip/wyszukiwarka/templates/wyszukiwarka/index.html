{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'wyszukiwarka/style.css' %}" />
{% if latest_question_list %}
<a href="{% url 'wyszukiwarka:hello_form' %}">przykladowy formularz</a>
<ul>
    {% for question in latest_question_list  %}
        <li><a href="{% url 'wyszukiwarka:detail' question.id %}">{{ question.question_text }}</a> </li>
    {% endfor %}
</ul>
{% else %}
    <p>Nie masz zadnych ankiet.</p>

{% endif %}
